<!DOCTYPE html>
<html>
<head>
    <style>
        /* 使用 CSS 来隐藏外部网页的四个边各30像素 */
        .iframe-container {
            width: 1070px;
            height: 310px;
            overflow: hidden;
        }

        .iframe-container iframe {
            width: 1130px; /* (1030 + 30*2) */
            height: 370px; /* (370 + 30*2) */
            margin: -30px; /* 将外部网页的四个边各隐藏30像素 */
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://www.lifeofdiscipline.com/notion/habit/clmet01jp0000k50g2muiqt3r?darkTheme=0"></iframe>
    </div>
</body>
</html>
