<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .iframe-container {
            width: 1030px;
            height: 360px;
            margin: 0 auto;
            overflow: hidden;
        }

        iframe {
            width: 1090px; /* 宽度增加60像素以抵消裁剪效果 */
            height: 420px; /* 高度增加60像素以抵消裁剪效果 */
            border: none;
            margin: -30px -30px -30px -30px; /* 裁剪四个边各30像素 */
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://lifeofdiscipline.com/notion/habit/clmet01jp0000k50g2muiqt3r?darkTheme=0"></iframe>
    </div>
</body>
</html>
