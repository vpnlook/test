<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            width: auto; /* 宽度自适应 */
            height: auto; /* 高度自适应 */
            overflow: hidden; /* 隐藏溢出内容 */
            position: relative; /* 设置相对定位，以便裁剪内容 */
        }

        .iframe-wrapper {
            width: 100%; /* iframe 包装器宽度 */
            height: 100%; /* iframe 包装器高度 */
            position: absolute; /* 绝对定位 */
            clip-path: inset(60px 60px 60px 60px); /* 裁剪四个边各60像素 */
        }

        iframe {
            width: 100%; /* iframe 宽度 */
            height: 100%; /* iframe 高度 */
            border: none; /* 移除 iframe 边框 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="iframe-wrapper">
            <iframe src="https://lifeofdiscipline.com/notion/habit/clmind1x70004jn0fl6aal3hy?darkTheme=0"></iframe>
        </div>
    </div>
</body>
</html>
