<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 添加水平滚动 */
        body {
            overflow-x: auto;
        }
    </style>
    <title>水平滚动示例</title>
</head>
<body>
    <!-- 外部容器，用于启用水平滚动 -->
    <div style="display: flex; justify-content: center; overflow-x: auto;">
        <div style="width: 990px; overflow: hidden; border: 0px;">
            <div style="width: 1130px; margin: -60px -60px -70px -110px;">
                <iframe src="https://lifeofdiscipline.com/notion/habit/clmet01jp0000k50g2muiqt3r?darkTheme=0/" width="1200" height="380" scrolling="yes"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
