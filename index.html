<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            width: 100%;
            text-align: center;
            position: relative;
            height: 490px; /* 370px内容高度 + 上下各150px裁剪 */
            overflow: hidden;
        }

        .iframe-wrapper {
            width: 100%;
            height: 490px; /* 固定内容高度 */
            position: absolute;
            clip-path: inset(60px 60px 60px 60px); /* 裁剪上下各150像素，左右各60像素 */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="iframe-wrapper">
            <iframe src="https://lifeofdiscipline.com/notion/habit/clmet01jp0000k50g2muiqt3r?darkTheme=0"></iframe>
        </div>
    </div>
</body>
</html>
